<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or sign up</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left">
        <img class="w-60 mx-3" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
        <p class="text-3xl mx-8 ">Facebook helps you connect and share<br> with the people in your life.</p>     
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
       <input  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email address or phone number">
       <input  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-600" type="password" placeholder="Password">
       <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700">Login</button>
       <span class="text-center text-blue-600 text-sm my-2 cursor-pointer hover:underline">Forgotten password</span>
       <hr class="my-3">
       <button class=" bg-green-600 hover:bg-green-700 my-2 py-3 rounded-md font-bold text-white w-fit mx-auto px-4">Create New Account</button>
       <span class="absolute  -bottom-9 mx-2 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>
       for a celebrity, brand or business.</span>
    </div>
</div>
    
</body>
</html>
